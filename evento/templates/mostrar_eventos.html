{% extends 'base.html' %}
{% load static %}

{% block title %}Eventos{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Eventos</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        {% for evento in eventos %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ evento.nombre }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .card-title {
        font-size: 20px;
        font-weight: bold;
    }
    .card-text {
        font-size: 16px;
    }
    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .card-body {
        padding: 20px;
    }
    .card-footer {
        background-color: #f8f9fa;
        padding: 10px 20px;
    }
    .card-footer a {
        text-decoration: none;
        color: #007bff;
    }
    .card-footer a:hover {
        text-decoration: underline;
    }
    .card-footer a + a {
        margin-left: 10px;
    }
    .card-footer a:last-child {
        margin-left: auto;
    }
    .card-footer small {
        color: #6c757d;
    }
    .card-footer small span {
        margin-right: 5px;
    }
    .card-footer small a {
        color: #6c757d;
    }
    .card-footer small a:hover {
        text-decoration: underline;
    }
    .card-footer small a + a {
        margin-left: 10px;
    }
    .card-footer small a:last-child {
        margin-left: auto;
    }
    .card-footer small a i {
        margin-right: 5px;
    }
    .card-footer small a i.fa-heart {
        color: red;
    }
    .card-footer small a i.fa-heart:hover {
        color: #dc3545;
    }
    .card-footer small a i.fa-comment {
        color: #007bff;
    }
    .card-footer small a i.fa-comment:hover {
        color: #0056b3;
    }
    .card-footer small a i.fa-share {
        color: #17a2b8;
    }
    .card-footer small a i.fa-share:hover {
        color: #117a8b;
    }
    .card-footer small a i.fa-bookmark {
        color: #28a745;
    }
    .card-footer small a i.fa-bookmark:hover {
        color: #218838;
    }

</style>

{% endblock %}
