{% extends 'base.html' %}
{% load static %}

{% block title %} Autorizaciones {% endblock %}

{% block content %}
<div class="grid-container">
    {% for catecumeno in catecumenos %}
        <div class="grid-item">
            <p style="text-align: center;"> <b>{{ catecumeno.nombre }}</b> </p>
            <a href="/media/{{ catecumeno.foto }}" alt="Autorización de {{ catecumeno.nombre }}" target="_blank">
                <img src="/media/{{ catecumeno.foto }}" alt="Autorización de {{ catecumeno.nombre }}" class="thumbnail">
            </a>
            <a href="/media/{{ catecumeno.foto }}" download="autorizacion.jpg" class="download-btn"><span class="material-icons">
                file_download
                </span></a>
            
        </div>
    {% endfor %}
</div>

<style>
    .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .grid-item {
        position: relative;
        flex: 0 1 200px;
        margin: 10px;
        background-color: lightgray;
        border-radius: 5%;
        padding: 5px;
    }

    .thumbnail {
        max-width: 250px; 
        max-height: 250px; 
    }

    .download-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
    }

    .download-btn .material-icons {
        color: white;
    }

    a {
        text-decoration: none;
        color: #f1f1f1f1;
    }

</style>

{% endblock %}
