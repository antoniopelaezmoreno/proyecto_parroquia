<form method="post" id="moveFolderForm" style="margin-top: 20px;">
    {% csrf_token %}
    <label for="carpeta_padre">Selecciona la carpeta destino:</label><br>
    <select name="carpeta_padre" id="carpeta_padre_folder">
        <option value="" selected>Principal</option>
    </select><br>
    <button type="submit" style="background-color: #86c631; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Guardar</button>

</form>
