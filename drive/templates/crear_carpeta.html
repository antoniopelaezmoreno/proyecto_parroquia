<form method="post" action="{% url 'crear_carpeta' %}" enctype="multipart/form-data" id="folderForm" style="margin-top: 20px;">
    {% csrf_token %}
    <input type="text" name="nombre" id="nombre" required maxlength="30" style="margin-bottom: 10px;" placeholder="Nombre de la carpeta" >
    <button type="submit" style="background-color: #86c631; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Crear carpeta</button>
</form>
