{% extends 'base.html' %}

{% block title %} Editar Catequista {% endblock %}

{% block content %}
<style>

    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .field label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .field input[type="text"],
    .field input[type="password"] {
        width: calc(100% - 16px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .errorlist {
        list-style-type: none;
        padding: 0;
        color: #f53131;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color: #86c631;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        box-sizing: border-box;
    }

    button[type="submit"]:hover {
        background-color: #FFBE0B;
    }


    @media only screen and (max-width: 600px) {
        form {
            padding: 10px;
        }

        .field input[type="text"],
        .field input[type="password"] {
            width: 100%; 
        }
    }

</style>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="ui-button-primary shrink-0 font-sans font-semibold leading-6 capitalize text-type-900 dark:text-white" type="submit">Editar</button>
</form>
{% endblock %}
