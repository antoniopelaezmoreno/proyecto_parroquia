{% extends 'base.html' %}

{% block title %} Crear Coordinador {% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="row">
    {% for cycle, users in users_by_cycle.items %}
    <div class="column">
      <label for="cycle_{{ cycle.0 }}">{{ cycle.1 }}</label>
      <select name="cycle_{{ cycle.0 }}">
        <option value="">Seleccione un usuario</option>
        {% for user in users %}
        <option value="{{ user.id }}" {% if user.is_coord %} selected {% endif %}>{{ user.first_name }} {{ user.last_name }}</option>
        {% endfor %}
      </select>
    </div>
    {% endfor %}
  </div>
  <button type="submit">Guardar</button>
</form>
  
  <style>
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
{% endblock %}
