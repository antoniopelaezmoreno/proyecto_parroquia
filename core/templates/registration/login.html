{% extends 'base.html' %}
{% load static %}

{% block title %} Iniciar Sesión {% endblock %}

{% block content %}

    <h1>Iniciar Sesión</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
{% endblock %}
