<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      transition: margin-left 0.3s ease;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0px;
      left: -250px;
      height: 100%;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .dashboard {
      flex: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .widget {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .menu-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .menu-btn:hover {
      background-color: #555;
    }
    .content-shift {
      margin-left: 250px;
    }
    .header-content {
      display: flex;
      align-items: center;
    }
    .menu-btn {
      margin-right: 10px;
    }
    .avatar {
      font-size: 100px;
      margin-top: 20px;
      text-align: center;
    }
    .user-details {
      text-align: center;
      font-weight: bold; 
      color: #ccc;
    }
    .login-btn {
        margin-left: auto; /* Alinea el bot贸n a la derecha */
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .login-btn:hover {
        background-color: #555;
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-content">
        <button class="menu-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
        <h1>{% block title %} {% endblock %}</h1>
        {% if user.is_authenticated %}
            <a class= "login-btn" href="{% url 'cerrar_sesion' %}" >Cerrar sesi贸n</a>
        {% else %}
            <a class = "login-btn" href="{% url 'iniciar_sesion' %}" >Iniciar sesi贸n</a>
        {% endif %}
    </div>
  </header>
  <div class="dashboard" id="dashboard">
    <div class="sidebar" id="sidebar">
      {% if user.is_authenticated %}
        <i class="bi bi-person-circle avatar"></i>
        <div class="user-details">
            <p class="user-name"> {{ user.fist_name }}  {{ user.last_name }}</p>
            <p class="user-email">{{ user.email }}</p>
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">Dashboard</button>
        <button class="menu-btn" onclick="toggleSidebar()">Reports</button>
        <button class="menu-btn" onclick="toggleSidebar()">Analytics</button>
      {% else %}
        <p>Inicia sesi贸n para acceder</p>
      {% endif %}
    </div>
    {% block content %}
    {% endblock %}
  </div>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var dashboard = document.getElementById('dashboard');
      var header = document.getElementById('header');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
        dashboard.classList.remove('content-shift');
        header.classList.remove('content-shift');
      } else {
        sidebar.style.left = '0px';
        dashboard.classList.add('content-shift');
        header.classList.add('content-shift');
      }
    }
  </script>
</body>
</html>
